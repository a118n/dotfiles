# Use opengl-hq video output by default
vo=opengl-hq:deband=no:backend=x11

# Use dynamic range compression
af=drc

# Use PulseAudio
ao=pulse

no-input-default-bindings

#sub-scale=0.500
sub-text-font-size=36
no-embeddedfonts
sub-text-border-size=2
sub-text-font='Noto Sans'
no-sub-ass

osd-font='Noto Sans UI'
osd-border-size=2
osd-font-size=36
no-osc

screenshot-format=png
